<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file if you have one -->
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a> | 
            <a href="/form">Submit Form</a> | 
            <a href="/submissions">View Submissions</a>
        </nav>
    </header>
    <div class="form-container">
        <h1>Fill out the form</h1>
        <form action="/handle_form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file if you have one -->
</body>
</html>
